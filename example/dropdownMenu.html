<div class="label"></div>
<div class="labeled">
    <a href="#" onclick="toggleStyle();return false">toggleStyle</a>
</div>
<br class="cl">
<script type="text/javascript">
    onDomReady(function () {
        var menuParams = {};
        menuParams.target = ge('dmenu');
        menuParams.onSelect = function (s) {
            console.log(s);
        };
        menuParams.showHover = false;
        if (0) {
            menuParams.updateTarget = false;
        }
        new DropdownMenu([{
            "l": "Остановлена",
            "i": "off"
        }, {
            "l": "Архивная",
            "i": "archived"
        }], menuParams);
    });
</script>

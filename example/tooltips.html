<div style="margin: 250px 0px 0px 150px;"><span

    <br/>
    <br/> <span
            onmouseover="showTooltip(this, {text: '123',slideX: 15,className: ' ',shift: [-15-getSize(this)[0], -20, 0]});">123</span>
    <br/>
    <br/> <span
            onmouseover="showTooltip(this, {text: 'Соединение по безопасному протоколу означает, что все Ваши данные передаются в зашифрованном виде, так что злоумышленники не смогут их перехватить.<br /><br />Безопасное соединение необходимо включать при использовании ненадежных каналов связи, например, бесплатных или публичных WiFi-сетей.&lt;br&gt;&lt;br&gt;&lt;b&gt;Внимание&amp;#33;&lt;/b&gt; Защищенное соединение может замедлять работу сайта, поэтому его стоит использовать только в небезопасных сетях.', shift: [0, 3, 3], slide: 15, className: 'settings_https_tt'})">1233123</span>
    <br/>
    <br/>
</div>

<!DOCTYPE html>
<html>

<head>
    <title>trackControl</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/site/favicon.png?3" type="image/png"/>
    <link rel="icon" href="/site/favicon32.png?3" sizes="32x32"/>
    <link type="text/css" rel="stylesheet" href="../css/example.css"/>
    <link type="text/css" rel="stylesheet" href="../css/trackControl.css"/>
    <script type="text/javascript" src="../js/core.js"></script>
    <script type="text/javascript" src="../js/events.js"></script>
    <script type="text/javascript" src="../js/dom.js"></script>
    <script type="text/javascript" src="../js/cc.js"></script>
    <script type="text/javascript" src="../js/trackControl.js"></script>
</head>

<body>
<div style="padding: 30px;">
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <br/><br/>

</div>
<div class="label"></div>
<div class="labeled">
    <a href="#" onclick="toggleStyle();return false">toggleStyle</a>
</div>
<br class="cl">

<script type="text/javascript">
    var v3, v2, v1;
    onDomReady(function () {
        v1 = new trackControl(ge('test'), {});
        v2 = new trackControl(ge('test2'), {});
        v3 = new trackControl(ge('test3'), {});


        v1.setPreload(0.7);
        v1.setDuration(240);
        v2.setPreload(0.6);
        v2.setProgress(0.3);
        v2.setDuration(178);

        v3.setPreload(1);
        v3.setProgress(0.5);
        v3.setDuration(217);

    });
</script>
<div style="text-align: center">
    <!--LiveInternet counter-->
    <script type="text/javascript"><!--
    document.write("<a href='http://www.liveinternet.ru/click' " +
            "target=_blank><img src='//counter.yadro.ru/hit?t29.1;r" +
            escape(document.referrer) + ((typeof(screen) == "undefined") ? "" :
            ";s" + screen.width + "*" + screen.height + "*" + (screen.colorDepth ?
                    screen.colorDepth : screen.pixelDepth)) + ";u" + escape(document.URL) +
            ";" + Math.random() +
            "' alt='' title='LiveInternet: показано количество просмотров и" +
            " посетителей' " +
            "border='0' width='88' height='120'><\/a>")
    //--></script><!--/LiveInternet-->
</div>
</body>

</html>

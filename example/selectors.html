<div class="label">Dropdown:</div>
<div class="labeled">
    <input type="text" id="dropdown" name="dropdown" value=""/>
</div>
<div class="labeleds" id="dropdown_change"></div>
<br class="cl">
<div class="label">Dropdown Disable:</div>

</div>
<div class="labeleds" id="dropdown_change2"></div>

<br class="cl">

    var Drops = [];
    onDomReady(function () {
        Drops[0] = new Dropdown(ge('dropdown'), Data.city, {
            width: 200,
            onChange: function (k) {
                ge('dropdown_change').innerHTML = 'id:' + k;
            }
        });
        Drops[1] = new Dropdown(ge('autocomplete'), Data.city, {
            width: 200,
            autocomplete: true,
            onChange: function (k) {
                ge('autocomplete_change').innerHTML = 'id:' + k;
            }
        });
        Drops[2] = new Dropdown(ge('custom'), Data.city, {
            width: 200,
            autocomplete: true,
            enableCustom: true,
            onChange: function (k) {
                if (k == -1) {
                    ge('custom_change').innerHTML = 'id:' + k + ' Custom:' + ge('custom_custom').value;
                } else {
                    ge('custom_change').innerHTML = 'id:' + k;
                }
            }
        });
        Drops[3] = new Dropdown(ge('multisel'), Data.city, {
            width: 200,
            multiselect: true,
            onChange: function (k) {
                ge('multisel_change').innerHTML = 'id:' + k;
            }
        });
        Drops[4] = new Dropdown(ge('multiselauto'), Data.city, {
            width: 200,
            multiselect: true,
            autocomplete: true,
            onChange: function (k) {
                ge('multiselauto_change').innerHTML = 'id:' + k;
            }
        });
        Drops[5] = new Selector(ge('autoajax'), '/example/selector.get.js', {
            width: 200,
            autocomplete: true,
            multiselect: false,
            onChange: function (k) {
                ge('autoajax_change').innerHTML = 'id:' + k;
            }
        });
        Drops[6] = new Selector(ge('selectors'), Data.city.slice(-5, Data.city.length), {
            width: 200,
            dropdown: false,
            multiselect: false,
            enableCustom: true,
            introText: '',
            noResult: '',
            placeholder: '',
            placeholderColor: '#000',
            onChange: function (value) {
                if (!intval(value)) {
                    Drops[6].clear();
                }
                ge('selectors_change').innerHTML = 'id:' + value;
            }
        });
        Drops[7] = new Dropdown(ge('dropdown2'), Data.city, {
            width: 200,
            onChange: function (k) {
                ge('dropdown_change2').innerHTML = 'id:' + k;
            }
        });
        Drops[7].disable(true);

            width: 200,
            big: true,
            onChange: function (k) {
                ge('dropdown_big_change').innerHTML = 'id:' + k;
